version: '3.8'

services:
  nextjs:
    image: ghcr.io/randycollier/antidote-design:latest
    container_name: nextjs-prod
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - antidote-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: ghcr.io/randycollier/antidote-nginx:latest
    container_name: nginx-prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - nextjs
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./.ssh:/etc/nginx/ssl:ro
    networks:
      - antidote-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  antidote-network:
    driver: bridge
